<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QUẢN LÝ CÔNG VIỆC BẰNG AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="LamQuocHoan">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOADING -->
<div id="loading">
  <div class="spinner"></div>
  <p>Đang khởi tạo không gian thông minh...</p>
</div>

<!-- LANDING PAGE -->
<section id="landing" class="hidden">
  <h1>QUẢN LÝ CÔNG VIỆC BẰNG AI</h1>
  <p>Mỗi đường link là một không gian quản lý công việc vĩnh viễn</p>

  <button id="createLink">✨ TẠO KHÔNG GIAN RIÊNG</button>

  <div class="link-box">
    <input id="privateLink" readonly placeholder="Link riêng của bạn sẽ xuất hiện tại đây">
    <button id="copyLink">📋</button>
  </div>

  <footer>Được tạo bởi: <strong>LamQuocHoan</strong></footer>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden">

  <button id="helpBtn">❓</button>
  <div id="clock"></div>

  <!-- AI MESSAGE -->
  <div id="aiBox"></div>

  <!-- INPUT -->
  <div class="input-bar">
    <input id="taskInput" placeholder="Hãy nhập công việc và thời gian cụ thể">
    <button id="addTask">THÊM CÔNG VIỆC</button>
  </div>

  <!-- CALENDAR -->
  <div class="calendar">
    <div class="week current">
      <h2>TUẦN NÀY</h2>
      <div id="weekGrid" class="week-grid"></div>
    </div>

    <div class="week next">
      <h2>TUẦN SAU</h2>
      <div id="nextWeekGrid" class="week-grid small"></div>
    </div>
  </div>

  <div class="bottom-actions">
    <button id="historyBtn">📘 LỊCH SỬ</button>
    <button id="futureBtn">🌸 TƯƠNG LAI</button>
  </div>

  <footer class="dash-footer">Được tạo bởi: LamQuocHoan</footer>
</section>

<script src="script.js"></script>
</body>
</html>
